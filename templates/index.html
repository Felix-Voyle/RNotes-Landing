<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roll Notes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/RNLogo.png') }}" type="image/x-icon">
  </head>
  <body>
    <main>
      <div class="sign-up">
        <h1>Roll Notes</h1>
        
        <form class="sign-up-form" action="">
          <h4 class="form-title txt-center">Subscribe</h4>
          <p class="form-txt txt-center">Be the first to hear about our soft launch events.</p>
          <span class="email-input"><input type="email" placeholder="Email"><button>Sign Up</button></span>
        </form>
      </div>
      <div class="jiu-jitsu">
        <h4>Jiu Jitsu is:</h4>
        <div class="typing-effect">
          <span id="typing"></span><span class="cursor"></span>
        </div>
      </div> 
    </main>
    <script src="{{ url_for('static', filename='js/typewriter.js') }}"></script>
  </body>
</html>
